          in: query
          description: >-
            You can filter and customize your search results to find exactly what you need by applying filters ids and their dictionary values to query according to the flowing pattern: id=value.
            When the filter definition looks like:
              ````
              {
                "id": "127448",
                "name": "Kolor",
                "type": "SINGLE",
                "values": [
                  {
                    "name": "biay",
                    "value": "2"
                  },
                  {
                    "name": "czarny",
                    "value": "1" }
                ]
              }
              ````
            You can use 'Kolor' filter to query results, i.e.: 127448=2 (for "biay") or 127448=1 (for "czarny")
          example: 127448=2
          required: false
          schema:
            type: string
        - name: page.id
          in: query
