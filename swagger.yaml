      type: object
      required:
        - carrierId
        - waybill
        - lineItems
        - lineItem.id
      properties:
        carrierId:
          type: string
          enum:
            - UPS
            - INPOST
            - DHL
            - GLS
            - RUCH
            - POCZTA_POLSKA
            - DPD
            - POCZTEX
            - FEDEX
            - TNT_EXPRESS
            - DB_SCHENKER
            - RABEN
            - GEIS
            - DTS
            - PEKAES
            - PATRON
            - X_PRESS_COURIERS
            - RHENUS_LOGISTICS
            - OTHER
          description: >-
            Carrier identifier taken from the dictionary below. Its highly recommended to use an identifier different
            from OTHER, because its parcel status may be updated automatically. Carrier identifier OTHER is reserved for
            cases when seller uses a custom carrier or not yet integrated with Allegro.
        waybill:
          type: string
          description: >-
            Waybill number (parcel tracking number).
            Cannot be empty and must be no longer than 64 characters. It can contain any word
            character (equal to [a-zA-Z0-9_]) and special characters: parentheses and hyphen-minus.
          maxLength: 64
        carrierName:
          type: string
          maxLength: 30
          description: >-
            Carrier name to be provided only if carrierId is OTHER, otherwise its ignored.
            Must be no longer than 30 characters.
        lineItems:
          type: array
          description: >-
            List of order line items. They must be from the order specified in the path parameter. List cannot be empty.
          items:
            properties:
              id:
                type: string
                description: >-
                  Identifier of an order line item.
