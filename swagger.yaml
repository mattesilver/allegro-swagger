          type: string
          maxLength: 1000
        configurations:
          type: array
          items:
            $ref: '#/components/schemas/Configuration'
    AdditionalServiceResponse:
      type: object
      properties:
        configurations:
          type: array
          items:
            $ref: '#/components/schemas/Configuration'
        definition:
          $ref: '#/components/schemas/BasicDefinitionResponse'
        description:
          type: string
